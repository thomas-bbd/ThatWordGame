<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That Word Game</title>
    <link rel="stylesheet" href="css/style.css">


    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#e0eff4">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#e0eff4">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#e0eff4">
</head>

<body class="container">

    <header>
        <img src="images/logo.png" alt="logo">
        <h1 id="name-heading"> Account registration</h1>
    </header>

    <main>
        <aside id="card" class="animated fadeIn"  style="display: none;">
            <section id="upper-side">
                <h3 id="status">Success</h3>
            </section>
            <section id="lower-side">
                <p id="message">
                    Congratulations, your account has been successfully created.
                </p>
                <a href="#" id="contBtn">Continue</a>
            </section>
        </aside>
        <form id="register-form">
            <input type="text" name="username" id="username-field" class="register-form-field" placeholder="Username" />
            <input type="email" name="email" id="email-field" class="register-form-field" placeholder="Email">
            <input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password">
            <input type="password" name="passwordConfirm" id="passwordConfirm-field" class="logregisterin-form-field" placeholder="Reenter password">

            <input type="submit" id="register-submit" value="Register"/>
          </form>
        <p>Or go back to <a href="/public/index.html">login</a></p>
    </main>

    <script src="js/register.js" type="module"></script>
</body>

</html>
