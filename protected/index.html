<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>That Word Game</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#e0eff4"
    />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#e0eff4" />
    <meta
      name="msapplication-config"
      content="images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#e0eff4" />
  </head>

  <body class="container">
    <header>
      <img src="./images/pencil.png" alt="logo" />
      <h1><span id="username-heading">User</span>'s Dashboard</h1>
    </header>
    <main>
      <section class="dashboard-screen">
        <button class="btn" onclick="goTo('./game?create')">Create Game</button>
        <button class="btn" onclick="goTo('./game?join')">Join Game</button>
        <br />
      </section>

      <section class="Join Game">
        <h2>Join Game</h2>
        <form>
          <label for="gameID">Game ID:</label>
          <input
            type="text"
            id="gameID"
            name="gameID"
            placeholder="Enter a valid Game ID..."
          />
          <button type="submit" class="btn">Join Game</button>
        </form>
      </section>

      <section class="create-game">
        <h2>Create A Game</h2>
        <button type="button" class="btn">Create A Game</button>
      </section>
      <section class="past-game">
        <h2>Past Games</h2>
        <table>
          <thead>
            <tr>
              <th>Opponent</th>
              <th>String Length</th>
              <th>Time Taken</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>UserBar</td>
              <td>10 words</td>
              <td>37 seconds</td>
            </tr>
            <tr>
              <td>FooUser</td>
              <td>10 words</td>
              <td>37 seconds</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="game-screen"></section>
      <section class="game-screen"></section>
    </main>

    <script>
      function goTo(url) {
        window.location = url;
      }
    </script>
  </body>
</html>
